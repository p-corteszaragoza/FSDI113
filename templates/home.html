{% extends 'base.html' %} 

{% block title %} Home {% endblock title %} 

{% block content %} 
    {% if user.is_authenticated %} 
        Hi {{ user.username }}! You are {{ user.age }} years old.
        <p> 
            <br />
            <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Log Out</a>
        </p>
    {% else %} 
        <p>You are not logged in</p>
        <a class="btn btn-primary" href="{% url 'login' %}" role="button">Log In</a>        
        <a class="btn btn-primary" href="{% url 'signup' %}" role="button">Sign Up</a> 
    {% endif %} 
{% endblock content %}
